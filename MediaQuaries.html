<!DOCTYPE html>
<html>
    <head>
        <title>Media Quairies</title>
        <link rel="stylesheet" href="mediaquaries.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="parent">
           <div class="parent__header">
            
            <div class="parent__header__logo">
                <img src="logo.jpeg" alt="error" class="parent__header__logo__img">
            </div>
            <div class="parent__header__menu">
                <a href="#" class="parent__header__menu__one">Home</a>
                <a href="#" class="parent__header__menu__two">About</a>
                <a href="#" class="parent__header__menu__three">Portfolio</a>
                <a href="#" class="parent__header__menu__four">Login</a>
            </div>
        </div>
           <div class="parent__main">

            <div class="parent__main__mobile">

        </div>

           <div class="parent__main__details">
                <div class="parent__main__details__one">Mobile</div>

                <div class="parent__main__details__three">S-series</div>

            </div>


            <div class="parent__footer">
                <div class="parent__footer__one"><i class="fa fa-instagram"></i></div>
                <div class="parent__footer__two"><i class="fa fa-facebook"></i></div>
                <div class="parent__footer__three"><i class="fa fa-twitter"></i></div>
